# AWS Accounts Configuration for Landing Zone Accelerator

# Management Account (Control Tower Management Account)
managementAccount:
  name: Management
  description: The management account for AWS Control Tower
  email: aws-management@example.com
  
# Mandatory Accounts (Required by Control Tower)
mandatoryAccounts:
  - name: LogArchive
    description: Central logging account for AWS Control Tower
    email: aws-logarchive@example.com
    organizationalUnit: PCS
    
  - name: Audit
    description: Security audit account for AWS Control Tower
    email: aws-audit@example.com
    organizationalUnit: PCS

# Additional Workload Accounts
workloadAccounts:
  - name: Network
    description: Centralized networking account
    email: aws-network@example.com
    organizationalUnit: Infrastructure
    
  - name: Services
    description: Shared services account
    email: aws-services@example.com
    organizationalUnit: Infrastructure
    
  - name: Infrastructure-Tnt0
    description: Infrastructure tenant 0 account
    email: aws-infra-tnt0@example.com
    organizationalUnit: Infrastructure/Tnt0
    
  - name: Infrastructure-Tnt3
    description: Infrastructure tenant 3 account
    email: aws-infra-tnt3@example.com
    organizationalUnit: Infrastructure/Tnt3
    
  - name: Infrastructure-Tnt4
    description: Infrastructure tenant 4 account
    email: aws-infra-tnt4@example.com
    organizationalUnit: Infrastructure/Tnt4

# Account-level configurations
accountIds:
  Management: "123456789012"
  LogArchive: "123456789013"
  Audit: "123456789014"
  Network: "123456789015"
  Services: "123456789016"
  Infrastructure-Tnt0: "123456789017"
  Infrastructure-Tnt3: "123456789018"
  Infrastructure-Tnt4: "123456789019"

# Governance configurations
governanceConfig:
  enableCloudTrail: true
  enableGuardDuty: true
  enableSecurityHub: true
  enableConfig: true
  
# Account warming settings
accountWarming:
  enable: false
  
# Account lifecycle configurations  
accountLifecycle:
  create: true
  importExisting: true
  suspend: false
